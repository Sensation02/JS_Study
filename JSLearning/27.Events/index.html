<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/JSLearning/27.Events/style.css" />
  </head>
  <body>
    <main>
      <form class="form" id="form">
        <img
          src="https://picsum.photos/2200/2200"
          alt="form image"
          class="form__image"
          id="image"
        />

        <h1 class="form__title">Registration</h1>

        <div class="form__group">
          <label for="username" class="form__label">Username</label>
          <input
            type="text"
            class="form__input"
            id="username"
            name="username"
            required
          />
        </div>

        <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <input
            type="text"
            class="form__input"
            id="email"
            name="username"
            required
          />
        </div>

        <div class="form__group">
          <label for="age" class="form__label">Age</label>
          <input
            type="text"
            class="form__input"
            id="age"
            name="username"
            required
          />
        </div>

        <div class="form__group">
          <label for="role" class="form__label">Choose role</label>
          <select class="form__select" id="role" name="role" required>
            <option value="" disabled="" selected="">Role</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="form__group form__group--checkbox">
          <label for="agree" class="form__label"
            >Send email notifications</label
          >
          <input
            class="form__input"
            type="checkbox"
            id="agree"
            name="agree"
            required
          />
        </div>

        <div class="btn__group">
          <button class="form__button" type="button" id="btn__register">
            Register
          </button>
          <button class="form__button" type="reset" id="btn__reset">
            Reset
          </button>
          <button class="form__button" type="reset" id="once">Once</button>
        </div>

        <div id="outer">
          <div id="inner">click me!</div>
        </div>
      </form>
    </main>
  </body>

  <script src="./index.js"></script>
</html>
